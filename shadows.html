<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .b_shadow{
        width: 300px;
        height: 200px;
        box-shadow: 4px 5px 8px violet;
       } 
       .d_shadow{
        width: 500px;
        height: 500px;
        filter: drop-shadow(4px 5px 8px rgb(17, 208, 61));
       }
       .d_shadow2{
        width: 500px;
        height: 500px;
       
       }
    </style>
</head>
<body>
    <img    class="b_shadow" src="/images/tiger.jpg" alt="tiger"/>

    <img    class="d_shadow" src="/images/flower.png" alt="tiger"/>

    <img    class="d_shadow" src="/images/star.png" alt="tiger"/>
    <img    class="d_shadow2" src="/images/star.png" alt="tiger"/>
</body>
</html>
